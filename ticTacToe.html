<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fondoTic">
      <div class="row">
        <div class="col-md-3 col-6 d-flex justify-content-center mt1">
          <div>
            <div class="text-center">
              <p class="textoTic" id="jug1">El jugador???</p>
              <div class="fondoTransparente" id="ficha1">
                <div class="plataformaJug">
                  <img src="imagenes/kirby.png" class="kirbyJug" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-5 col-12 text-center cajaImagenTic position-absolute"
        >
          <img class="imagenCentroTic" src="/imagenes/SmashBros.png" />
          <div class="container">
            <div class="row">
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
              <div class="col-4 tamañoCelda celda"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-6 d-flex justify-content-center mtTic mlTic">
          <div>
            <div class="text-center">
              <p class="textoTic" id="jug2">El jugador???</p>
              <div class="fondoTransparente" id="ficha2">
                <div class="plataformaMetaJug">
                  <img src="imagenes/metaKnight.png" class="metaJug" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio autoplay>
      <source src="./audio/lyricsKirby.mp3" type="audio/mp3" />
    </audio>
    <script src="js/ticTacToe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
