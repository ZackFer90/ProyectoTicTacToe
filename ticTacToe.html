<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-3 col-12 d-flex justify-content-center mt mt1">
        <div>
          <div class="text-center">
            <p class="textoTic">El jugador???</p>
            <button class="btn plataforma BotonJugBot">Jugador</button
            ><button class="btn plataforma BotonJugBot">Bot</button>
          </div>
        </div>
      </div>
      <div class="col-md-5 col-12 text-center cajaImagenTic position-absolute">
        <img class="imagenCentroTic" src="/imagenes/SmashBros.png" />
        <div class="container text-center">
          <div class="row">
            <div class="col-4 tamañoCelda">
              <img src="imagenes/kirby.png" class="kirby" />
            </div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
            <div class="col-4 tamañoCelda">Column</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-12 d-flex justify-content-center mt mlTic">
        <div>
          <div class="text-center">
            <p class="textoTic">El jugador???</p>
            <button class="btn plataforma BotonJugBot">Jugador</button
            ><button class="btn plataforma text-center BotonJugBot">Bot</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
