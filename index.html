<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina principal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="fondo">
      <div class="row">
        <div class="col-md-4 col-12 d-flex justify-content-center mt">
          <div>
            <div class="text-center">
              <input
                type="text"
                class="form-control modificarInput1"
                placeholder="Ingrese nick jugador 1"
              />
              <button class="btn plataforma BotonJugBot">Jugador</button
              ><button class="btn plataforma BotonJugBot">Bot</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12 text-center cajaImagen position-absolute">
          <img class="imagenCentro" src="/imagenes/SmashBros.png" />
          <p class="colorTexto">
            Bienvenidos a Tic Tac Toe, en este juego dos jugadores se
            enfrentaran en un juego de poner fichas en el tablero hasta poner
            tres en linea, el jugador de la izquierda representara a kirby,
            mientras que el de la derecha representara a Meta Knight, tambien
            puedes escoger competir contra el bot.
          </p>
        </div>
        <div class="col-md-4 col-12 d-flex justify-content-center mt2 ml">
          <div>
            <div class="text-center">
              <input
                type="text"
                class="form-control modificarInput1"
                placeholder="Ingrese nick jugador 2"
              />
              <button class="btn plataforma BotonJugBot">Jugador</button
              ><button class="btn plataforma text-center BotonJugBot">
                Bot
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio autoplay loop controls>
      <source src="/audio/Theme.mp3" />
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
